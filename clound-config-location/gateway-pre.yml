server:
  port: 8090
  connection-timeout: 5000
  tomcat:
    max-threads: 10
    min-spare-threads: 6
  ssl:
    enabled: false
    key-store: classpath:214102155970823.pfx
    key-store-password: 214102155970823
    key-store-type: PKCS12
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30000
spring.zipkin.base-url: 'http://172.17.80.255:9411'
zuul:
  prefix: /college
  routes:
    users: 
      path: /users/**
      serviceId: users
      stripPrefix: true
    course:
      path: /courses/**
      serviceId: course
      stripPrefix: true
    learning:
      path: /learning/**
      serviceId: learning
      stripPrefix: true
    system: 
      path: /system/**
      serviceId: system
      stripPrefix: true
    video:
      path: /video/**
      serviceId: video
      stripPrefix: true
    oss:
      path: /oss/**
      serviceId: video
      stripPrefix: true
    chat:
      path: /chat/**
      serviceId: chat
      stripPrefix: true
    admin:
      path: /admin/**
      url: http://nginx:80
      stripPrefix: true
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
redis: 
  token: 815989761215415db597670ba2e32ef1
college:
  session:
    expire: 604800000 #one week
    redis:
      key: 'college.session.key:%s'
cxc:
  log:
    level: INFO
  college:
    zuul:
      session:
        allow:
          url:
            post:
              /college/users/registrations,
